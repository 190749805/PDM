<include file='./Home/Tpl/Common/header.html' />
<div class="center">

<form action="__URL__/commit_info5" method="post">
	<input type="hidden" name="hidden" value="{$va[0]['id']}"/>
		<p class="title">国内外留学、进修的学校、时间和内容</p>
		
		<table class="info_table">
		<tr>
			<th>开始时间</th><th>结束时间</th><th>经历</th><th>类别</th><th>操作</th>
		</tr>
		<volist name="list" id="vo">
		<tr>
		<th>{$vo.kssj}</th><th>{$vo.jssj}</th><th>{$vo.xx}</th><th>{$vo.lb}</th><th>
			<a href="__URL__/info5/id/{$vo.id}">修改</a>
			<a href="__URL__/delete_info5/id/{$vo.id}">删除</a>
		</th>
		</tr>	
		</volist>
		</table>
		<br/>
		<input class="btn  save5"  type="submit" value="保存"/>
		<br/>
		<br/>
    <p class="name">进修情况：
        <select name="qk">
            <volist name="ywqk" id="ywqk">
                {$ywqk}
            </volist>
        </select>
    </p>
	<p class="name hid">开始时间:
		<select name="kssjy">
			<volist name="year" id="year">
				{$year}
			</volist>
			<volist name="yeara" id="yeara">
				{$yeara}
			</volist>
		</select>年
		<select name="kssjm">
			<volist name="month" id="month">
				{$month}
			</volist>
			<volist name="montha" id="montha">
				{$montha}
			</volist>
		</select>月
	结束时间:
		<select name="jssjy">
			<volist name="year1" id="year1">
				{$year1}
			</volist>
			<volist name="year1a" id="year1a">
				{$year1a}
			</volist>
		</select>
        <span id="span-m">年
		<select name="jssjm">
			<volist name="month1" id="month1">
				{$month1}
			</volist>
			<volist name="month1a" id="month1a">
				{$month1a}
			</volist>
		</select>月</span>
	</p>
	<p class="name hid">经历:<input type="text" id="xx" name="xx" value="{$va[0]['xx']}" />
	<b class="b-tishi" id="b-xx"></b>
	</p>
	<p class="name hid">类别:<select name="slb" id="slb">
		<volist name="lb" id="lb">
			{$lb}
		</volist>
		<volist name="lba" id="lba">
			{$lba}
		</volist>
	</select></p>
	<if condition="$va[0]['id'] eq null">
	<p class="name"><button class="hid btn save5">增加</button></p>
	<else/><p class="name"><button class="btn save5">修改</button></p>
	</if>
	<br/><br/><br/>
	<div class="daohang">
			<input type="button" onclick="window.location.href='__URL__/info4'" class="btn" value="上一页">
				<for start="1" end="17">
					<input type="button" onclick="window.location.href='__URL__/info{$i}'" class="btn" value="{$i}">
				</for>
			<input type="button" onclick="window.location.href='__URL__/info6'" class="btn" value="下一页">
		</div>
		<br/>
</form>
</div>
