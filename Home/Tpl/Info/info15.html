<include file='./Home/Tpl/Common/head.html' />
<script src="__PUBLIC__/Js/Info/info15.js"></script>
<script src="__PUBLIC__/Js/Info/total.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/three.js"></script>
<include file='./Home/Tpl/Common/header.html' />
<form action="__URL__/commitInfo15" method="post">
    <input type="hidden" value="{$va[0]['id']}" name="hidden"/>
    <div class="center">
        <p class="title">编写教材说明</p>
        <table class="info_table">
            <tr>
                <th>教材名称</th><th>出版时间</th><th>类别</th><th>出版社</th><th>本人承担部分</th>
                <th>情况说明</th><th>字数(千字)</th><th>操作</th>
            </tr>
            <volist name="list" id="vo">
                <tr>
                    <th>{$vo.mc}</th><th>{$vo.cbsj}</th><th>{$vo.lb}</th><th>{$vo.cbs}</th><th>{$vo.cdbf}</th>
                    <th>{$vo.qksm}</th><th>{$vo.num}</th>
                    <th>
                        <a href="__URL__/info15/id/{$vo.id}">修改</a>
                        <a href="__URL__/deleteInfo15/id/{$vo.id}">删除</a>
                    </th>
                </tr>
            </volist>
        </table>
        <br/>
        <input class="btn save15"  type="submit" value="保存"/>
        <br/>
        <br/>
        <p class="name">教材有无情况<select name="qk">
            <volist name="ywqk" id="ywqk">
                {$ywqk}
            </volist>
        </select></p>
        <p class="name hid">教材名称：<input id="mc" value="{$va[0]['mc']}" type="text" name="mc" />
            <b class="b-tishi" id="b-mc"></b>
        </p>
        <p class="name hid">出版时间:
            <select name="cbsjy">
                <volist name="year" id="year">
                    {$year}
                </volist>
                <volist name="yeara" id="yeara">
                    {$yeara}
                </volist>
            </select>年
            <select name="cbsjm">
                <volist name="month" id="month">
                    {$month}
                </volist>
                <volist name="montha" id="montha">
                    {$montha}
                </volist>
            </select>月
        </p>
        <p class="name hid">类别：<select name="lb">
            <volist name="lb" id="lb">
                {$lb}
            </volist>
            <volist name="lba" id="lba">
                {$lba}
            </volist>
        </select></p>
        <p class="name hid">出版社：<input id="cbs" value="{$va[0]['cbs']}" type="text" name="cbs"/>
            <b class="b-tishi" id="b-cbs"></b>
        </p>
        <p class="name hid">本人承担部分：<select name="cdbf">
            <volist name="cdbf" id="cdbf">
                {$cdbf}
            </volist>
            <volist name="cdbfa" id="cdbfa">
                {$cdbfa}
            </volist>
        </select>
		<input type="text"  value="{$qitacdbf}" name="qita" />
        </p>

        <p class="name hid">情况说明(例:编写XX章，XX字)：<b class="b-tishi" id="b-sm"></b><br/>
            编写<input id="sm" value="{$va[0]['qksm']}" type="text" name="qksm"/>
            章，共<input type="text" name="num" size="5" value="{$va[0]['num']}">千字

            <b class="b-tishi" id="b-num"></b>
        </p>
        <if condition="$va[0]['id'] eq null">
            <p class="name"><button class="btn save15 hid">增加</button></p>
            <else/><p class="name"><button class="btn save15">修改</button></p>
        </if>
        <div class="daohang">
            <input type="button" onclick="window.location.href='__URL__/info14'" class="btn" value="上一页">
            <for start="1" end="17">
                <input type="button" onclick="window.location.href='__URL__/info{$i}'" class="btn" value="{$i}">
            </for>
            <input type="button" onclick="window.location.href='__URL__/info16'" class="btn" value="下一页">
        </div>
        <br/>
</form>
</div>
<include file='./Home/Tpl/Common/footer.html' />
<include file='./Home/Tpl/Common/foot.html' />
