	<div class="center">
	<p class="title">学位信息填写</p>
	<table class="info_table">
		<tr>
			<th>开始时间</th><th>授位时间</th><th>毕业学校</th><th>所在院系</th><th>修业年限</th>
			<th>学位</th><th>学位类型<th>专业学位</th><th>操作</th>

		<volist name="list" id="vo">
			<tr>
				<th>{$vo.kssj}</th><th>{$vo.swsj}</th><th>{$vo.byxx}</th><th>{$vo.szyx}</th>
				<th>{$vo.xynx}</th><th>{$vo.xw}</th><th>{$vo.xwlx}</th><th>{$vo.sxzy}</th>

				</th>	
			</tr>
		</volist>
	</table>
		<form action="__URL__/commit_info4" method="post">

			<input class="btn save4"  type="submit" value="保存"/>
			<br/>
			<br/>
		<p class="name">开始时间:
			<select name="wkssjy">
				<volist name="year" id="year">
					{$year}
				</volist>
				<volist name="yeara" id="yeara">
					{$yeara}
				</volist>
			</select>年
			<select name="wkssjm">
				<volist name="month" id="month">
					{$month}
				</volist>
				<volist name="montha" id="montha">
					{$montha}
				</volist>
			</select>月
			授位时间:
			<select name="swsjy">
				<volist name="year1" id="year1">
					{$year1}
				</volist>
				<volist name="year1a" id="year1a">
					{$year1a}
				</volist>
			</select>
            <span id="span-m">年
			<select name="swsjm">
				<volist name="month1" id="month1">
					{$month1}
				</volist>
				<volist name="month1a" id="month1a">
					{$month1a}
				</volist>
			</select>月</span>

		</p>
		<p class="name">毕业学校:<input type="text" id="byxx" value="{$va[0]['byxx']}" name="byxx" />

		</p>
		<p class="name">所在院系:<input type="text" id="szyx" value="{$va[0]['szyx']}" name="szyx" />
			<b class="b-tishi" id="b-szyx"></b>
		</p>


		<p class="name">学位：
			<select name="sxw" id="sxw">
				<volist name="xw" id="xw">
					{$xw}
				</volist>
				<volist name="xwa" id="xwa">
					{$xwa}
				</volist>
			</select>
		</p>
		<span id="span-xw">
            <p class="name">修业年限:
                <select name="sxynx" id="sxynx">
                    <volist name="xynx" id="xynx">
                        {$xynx}
                    </volist>
                    <volist name="xynxa" id="xynxa">
                        {$xynxa}
                    </volist>
                </select>年
            </p>
		<p class="name">学位类型:
            <input type="hidden" name="xwlx" value="{$va[0]['xwlx']}">
			<select name="sxwlx" id="sxwlx">
                <volist name ="xwlx" id="xwlx" >
                    {$xwlx}
                </volist>
			</select>
			专业学位:
            <input type="hidden" name="zyxw" value="{$va[0]['sxzy']}">
			<select name="ssxzy" id="ssxzy">

			</select>

		<if condition="$va[0]['id'] eq null">
		<p class="name"><button id="btn-zjb" class="btn save4">增加</button></p>
		<else/><p class="name"><button id="btn-zjb" class="btn save4">修改</button></p>
		</if>
		<div class="daohang">
			<input type="button" onclick="window.location.href='__URL__/info3'" class="btn" value="上一页">
						<for start="1" end="17">
							<input type="button" onclick="window.location.href='__URL__/info{$i}'" class="btn" value="{$i}">
						</for>
			<input type="button" onclick="window.location.href='__URL__/info5'" class="btn" value="下一页">
