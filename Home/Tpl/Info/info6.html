<include file='./Home/Tpl/Common/header.html' />
<div class="center">
<form action="__URL__/commit_info6" method="post">
<input type="hidden" name="hidden" value="{$va[0]['id']}"/>
<p class="title">任现职以来完成教学工作情况</p>
	<table class="info_table">
		<tr>
			<th>讲课名称及教学任务</th><th>任务类型</th><th>开始时间</th><th>结束时间</th>
			<th>学生人数</th><th>周学时数</th><th>总学时数</th><th>备注</th>
			<th>操作</th>
		</tr>
		<volist name="list" id="vo">
		<tr>
			<th>{$vo.mcrw}</th><th>{$vo.lx}</th><th>{$vo.kssj}</th><th>{$vo.jssj}</th><th>{$vo.xsrs}</th>
			<th>{$vo.zhxss}</th><th>{$vo.zxss}</th><th>{$vo.bz}</th><th>
			<a href="__URL__/info6/id/{$vo.id}">修改</a>
			<a href="__URL__/delete_info6/id/{$vo.id}">删除</a>
			</th>
		</tr>
		</volist>
	</table>
	<br/>
			<input class="btn save6"  type="submit" value="保存"/>
			<br/>
			<br/>
    <p class="name">教学任务工作情况:<select name="qk">
        <volist name="ywqk" id="ywqk">
            {$ywqk}
        </volist>
    </select></p>
    <p class="name hid">教学分类:<select name="fl">
        <volist name="fl" id="fl">
            {$fl}
        </volist>
    </select></p>
	<p class="name hid hid-fl">讲授课程名称及其它教学任务：<br/><textarea class="text-kk"  id="mcrw" name="mcrw">{$va[0]['mcrw']}</textarea>
	<b class="b-tishi" id="b-mcrw"></b></p>
	<p class="name hid hid-fl">任务类型：<select name="lx">
        <volist name="rwlx" id="rwlx">
            {$rwlx}
        </volist>
	</select>
	</p>
	<p class="name hid">开始时间:
		<select name="starty">
			<volist name="year" id="year">
				{$year}
			</volist>
			<volist name="yeara" id="yeara">
				{$yeara}
			</volist>
		</select>年
		<select name="startm">
			<volist name="month" id="month">
				{$month}
			</volist>
			<volist name="montha" id="montha">
				{$montha}
			</volist>
		</select>月
	结束时间:
		<select name="endy">
			<volist name="year1" id="year1">
				{$year1}
			</volist>
			<volist name="year1a" id="year1a">
				{$year1a}
			</volist>
		</select><span id="span-m">年
		<select name="endm">
			<volist name="month1" id="month1">
				{$month1}
			</volist>
			<volist name="month1a" id="month1a">
				{$month1a}
			</volist>
		</select>月</span>
	</p>
	<p class="name hid">学生人数<span id="span-xsrs"></span>:<input type="text" id="xsrs" value="{$va[0]['xsrs']}" name="xsrs" />(人)
		<b class="b-tishi" id="b-xsrs"></b>
	</p>
	<p class="name hid hid-fl">周学时数:<input type="text" id="zhxss" value="{$va[0]['zhxss']}" name="zhxss" />(小时)
		<b class="b-tishi" id="b-zhxss"></b>
	</p>
	<p class="name hid hid-fl">总学时数:<input type="text" id="zxss" value="{$va[0]['zxss']}" name="zxss" />(小时)
		<b class="b-tishi" id="b-zxss"></b>
	</p>
	<p class="name hid hid-fl">备注:<select name="bz" id="bz">
		<volist name="bz" id="bz">
			{$bz}
		</volist>
		<volist name="bza" id="bza">
			{$bza}
		</volist>
	</select></p>
	<if condition="$va[0]['id'] eq null">
		<p class="name"><button class="save6 btn hid">增加</button></p>
	<else/><p class="name"><button class="save6 btn">修改</button></p>
	</if>
	
	<div class="daohang">
			<input type="button" onclick="window.location.href='__URL__/info5'" class="btn" value="上一页">
				<for start="1" end="17">
					<input type="button" onclick="window.location.href='__URL__/info{$i}'" class="btn" value="{$i}">
				</for>
			<input type="button" onclick="window.location.href='__URL__/info7'" class="btn" value="下一页">
		</div>
		<br/>

</form>
</div>
